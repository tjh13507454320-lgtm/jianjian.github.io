<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我爱唐景豪</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 页面布局，让容器垂直水平居中 */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        /* 文字样式和动画 */
        .text {
            font-size: 80px; /* 大号字体，可自行调整 */
            font-weight: bold;
            position: relative;
            /* 组合动画：移动、颜色变换、闪烁 */
            animation: move 15s linear infinite, 
                        colorChange 8s ease-in-out infinite,
                        flash 1.5s ease-in-out infinite;
        }
        /* 缓慢移动动画 */
        @keyframes move {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: -50px;
                left: 50px;
            }
            50% {
                top: 50px;
                left: 50px;
            }
            75% {
                top: 50px;
                left: -50px;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
        /* 颜色变换动画 */
        @keyframes colorChange {
            0% { color: #ff0000; }
            20% { color: #ff9900; }
            40% { color: #ffff00; }
            60% { color: #00ff00; }
            80% { color: #0099ff; }
            100% { color: #cc00ff; }
        }
        /* 闪烁动画 */
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="text">我爱唐景豪</div>
</body>
</html>
